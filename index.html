<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Photo Gallery</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

 <div class="d-flex vh-100">
  <div class="container d-flex justify-content-center align-items-center">
   <h1>TASK-1</h1>
   <form class="border p-4 rounded shadow-lg" style="min-width: 300px; width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <div class="mb-3">
     <label for="username" class="form-label">Username</label>
     <input type="text" class="form-control" id="username" placeholder="Enter username" required>
    </div>
    <div class="mb-3">
     <label for="password" class="form-label">Password</label>
     <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
   </form>
  </div>
 </div>

 <div class="container py-4">
  <h1>TASK-2</h1>
  <h2 class="text-center mb-4">Responsive Photo Gallery</h2>
  <div class="row">
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image5.jpg" alt="Image 1" class="img-fluid rounded">
   </div>
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image2.jpg" alt="Image 2" class="img-fluid rounded">
   </div>
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image1.jpg" alt="Image 3" class="img-fluid rounded">
   </div>
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image3.jpg" alt="Image 4" class="img-fluid rounded">
   </div>
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image4.jpg" alt="Image 5" class="img-fluid rounded">
   </div>
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image3.jpg" alt="Image 6" class="img-fluid rounded">
   </div>
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image2.jpg" alt="Image 7" class="img-fluid rounded">
   </div>
   <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <img src="./courses-image1.jpg" alt="Image 8" class="img-fluid rounded">
   </div>
  </div>
 </div>
</body>

</html>
